<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Submit JDF</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <input onchange="angular.element(this).scope().fileChanged(this)" type="file" accept="*" />
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submitJDF()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="closeModal()">Cancel</button>
  </div>
</script>
<script type="text/ng-template" id="alert.html">
  <div ng-transclude></div>
</script>
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" dismiss-on-timeout=10000 close="closeAlert($index)">{{alert.msg}}</div>
<div class="row">
  <div class="col-sm-8">
    <div>
      <button ng-click="openSubmissionModal()">Submit new JDF</button>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputPesquisarStatus" placeholder="Pesquisar..."
        ng-model="search">
      <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
      <span id="inputPesquisarStatus" class="sr-only">Termo da pesquisa</span>
    </div>
  </div>
</div>
<div class="tasks">
  <a href="/#!/tasks/{{job.id}}" class="task-link" ng-repeat="job in jobs | filter:search">
    <div class="task job">
      <div class="task-status task-status-default">{{job.readytasks}} ready tasks</div>
      {{(job.name) ? job.name : job.id}}
    </div>
  </a>
</div>
